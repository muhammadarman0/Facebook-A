<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>Facebook | Login</title>
</head>

<body>
    <div class="container">
        <!-- main Container open  -->

        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt=""
                class="logo animate__animated animate__bounce" width="100px" height="50px" />
        </div>

        <div class="loginBox">
            <!-- box content -->

            <div class="login-form">
                <p>Log in to Facebook</p>

                <input id="email" type="text" placeholder="Email address or phone number">
                <input id="password" type="password" placeholder="Password">
            </div>


            <!--  Register Btn-->
            <div class="login">
                <button id="loginBtn">Login</button>
            </div>

            <div class="loginLinks">
                <a href="#">Forgotten Account?</a>.
                <a href="../register/index.html">Sign up for Facebook</a>
            </div>

            <!-- register box end -->
        </div>

        <!-- main Container closed  -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>


</body>

</html>
