<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <div class="container">
        <!-- section 1 -->

        <header class="dashboard-header">
            <div class="header-left">
                <img src="https://img.freepik.com/premium-vector/vector-facebook-social-media-icon-illustration_534308-21672.jpg?semt=ais_user_personalization&w=740&q=80"
                    alt="">
                <div class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>
            </div>

            <div class="header-center">
                <div>
                    <i class="fa-solid fa-house"></i>
                </div>

                <div>
                    <i class="fa-solid fa-users"></i>
                </div>

                <div>
                    <i class="fa-solid fa-people-roof"></i>
                </div>
            </div>

            <div class="header-right">
                <!-- <button>Find Friends</button> -->

                <div class="header-right-icons">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="header-right-icons">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>

                <div class="header-right-icons">
                    <i class="fa-solid fa-bell"></i>
                </div>

                <div class="user-profile">
                    <i class="fa-regular fa-user"></i>

                    <div class="profile-arrow">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- section 2 -->
        <section>
            <div class="parent-slider">
                <div class="left-slider">left</div>
                <div class="center-slider">
                    <div class="story-container">
                        <div class="user-pic">
                            <img src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-1/482347493_122107223318783072_6179822852356085353_n.jpg?stp=c0.0.333.333a_cp0_dst-jpg_s40x40_tt6&_nc_cat=102&ccb=1-7&_nc_sid=e99d92&_nc_ohc=Q7q8shOscbsQ7kNvwH40zhT&_nc_oc=AdlrucBc2b-3n8go6vb_ScwqGwvFQlFngsjmsM88HSX_8rPjNLu7Cg5MP_Zbohm90v8&_nc_zt=24&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=XiQ6gPEDCET6C7uyoFtziw&oh=00_AfoWoaNPhVj5zhPSWVoZf-vcIYoQU4UTdfQO4_jhsUI3SA&oe=697E5364"
                                alt="">
                            <div class="search-btn">
                                <button>What's on your mind Muhammad?</button>
                            </div>
                            <div class="create-video">
                                <div class="video">
                                    <i class="fa-solid fa-video"></i>
                                </div>
                                <div class="picture">
                                    <i class="fa-regular fa-images"></i>
                                </div>
                                <div class="emoji">
                                    <i class="fa-regular fa-face-grin"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="create-story" id="story-items">
                        <!-- <div class="contain-stories"
                            style="background-image: url(https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=);">
                            <div class="profile-pic">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrMPvCVYTu4XLQ9oWCLO8FB4jIy2AuTkDeyg&s"
                                    alt="">
                                <div class="story-text">
                                    <p>Muhammad Arman</p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="right-slider">right</div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script>const userDetail = JSON.parse(localStorage.getItem("currentUser"))

        if (!userDetail) {
            window.location.href = "../login/login.html"
        }</script> -->
    <script src="../authentication/script.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
